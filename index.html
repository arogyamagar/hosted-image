<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Display</title>
    <style>
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <img src="images/cheque-stop.png" alt="Image" />
    <img src="images/cheque-request.png" alt="Image" />
    <img src="images/favourite.png" alt="Image" />
  </body>
</html>
